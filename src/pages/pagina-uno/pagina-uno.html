<ion-header>

  <ion-navbar>
    <ion-title>Alta usuario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

      <ion-item>
        <ion-label style="text-align: left;"  fixed>Nombre</ion-label>
        <ion-input [(ngModel)]="usuario.nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label style="text-align: left;"  fixed>Apellido</ion-label>
        <ion-input [(ngModel)]="usuario.apellido"></ion-input>
      </ion-item>
      <p>
        <button ion-button full color="primary" [disabled]=" usuario.nombre == '' || usuario.nombre == undefined || usuario.apellido == '' || usuario.apellido == undefined"  (click)="guardarUsuario()">Guardar</button>
      </p>
      <p>
        <button ion-button full color="danger" *ngIf="usuario.key" (click)="eliminar()">Eliminar</button>
      </p>

</ion-content>
