<ion-content padding>

    <!-- <video width="100%" height="100%" controls>
        <source src="{{tipo}}" type="video/mp4" />
       </video> -->
       <ion-slides pager= "true">
        <ion-slide *ngFor="let slide of slides">
          <img  [src]="slide.image" class="slide-image"/>
        </ion-slide>
        <ion-slide>
            <ion-toolbar>
            </ion-toolbar>
            <video width="90%" height="90%" controls>
                <source src="{{video}}" type="video/mp4" />
            </video>
          </ion-slide>
    </ion-slides>

       <ion-fab left top>
          <button ion-fab (click)="cerrarModal()"><ion-icon name="arrow-back"></ion-icon></button>
        </ion-fab>

</ion-content>
